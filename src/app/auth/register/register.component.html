<section class="home container-fluid custom-register-bg">
    <div class="row d-flex justify-content-center h-100">
        
        <div class="col-10 col-md-8 col-lg-4 d-flex justify-content-center align-items-center">
            <form class="form w-100">
                <h2  class="text-center text-custom-font display-1 my-5 text-white">Register</h2>
                
                <div class="field">
                    <i class="fa fa-solid fa-user"></i>
                    <input autocomplete="off" placeholder="Title" class="input-field" type="text" formControlName="title">
                </div>
                <div class="field">
                    <i class="fa fa-solid fa-user"></i>
                    <input autocomplete="off" placeholder="First name" class="input-field" type="text" formControlName="firstName">
                </div>
                <div class="field">
                    <i class="fa fa-solid fa-user"></i>
                    <input autocomplete="off" placeholder="Middle name" class="input-field" type="text" formControlName="middleName">
                </div>
                <div class="field">
                    <i class="fa fa-solid fa-user"></i>
                    <input autocomplete="off" placeholder="Last name" class="input-field" type="text" formControlName="lastName">
                </div>
                <div class="field">
                    <i class="fa fa-solid fa-user"></i>
                    <input autocomplete="off" placeholder="Suffix" class="input-field" type="text" formControlName="suffix">
                </div>
                <div class="field">
                    <i class="fa fa-solid fa-envelope"></i>
                    <input autocomplete="off" placeholder="Email" class="input-field" type="email" formControlName="email">
                </div>
                <div class="field">
                    <i class="fa fa-solid fa-phone"></i>
                    <input autocomplete="off" placeholder="Phone" class="input-field" type="number" formControlName="phone">
                </div>
                
                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z">
                        </path>
                    </svg>
                    <input placeholder="Password" class="input-field" type="password" formControlName="password">
                </div>
                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z">
                        </path>
                    </svg>
                    <input placeholder="ConfirmedPassword" class="input-field" type="password" formControlName="confirmedPassword">
                </div>
                <div class="btn">
                    <button
                        class="button1 display-6 border-0 rounded-5 mb-3" >Register</button>

                </div>

            </form>
        </div>
    </div>
</section>
