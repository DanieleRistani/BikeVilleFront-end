<section class="home container-fluid aling-items-center custom-register-bg ">
    <div class="row d-flex justify-content-center align-items-center vh-100">

        <div class="col-10 col-md-9 col-lg-4 d-flex justify-content-center align-items-center">
            <form class="form w-75 my-5 " [formGroup]="loginForm">
                <h2 class="text-center text-custom-font display-1 my-5 text-white display-6">Login</h2>
                <div class="d-flex justify-content-center">

                    <div class="d-flex justify-content-evenly flex-column w-100">

                        <div class="field mb-2"
                            [ngClass]="{invalid: loginForm.get('email')?.errors && loginForm.get('email')?.touched}">
                            <i class="fa fa-solid fa-user"></i>
                            <input autocomplete="off" placeholder="Email" class="input-field" type="email"
                                formControlName="email">
                            <span
                                *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
                                class="text-danger error-custom">First name is require</span>

                        </div>

                        <div class="field  w-100"
                            [ngClass]="{invalid: loginForm.get('password')?.errors && loginForm.get('password')?.touched}">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z">
                                </path>
                            </svg>
                            <input placeholder="Password" class="input-field"
                                [type]="showPassword ? 'text' : 'password'" formControlName="password">
                            <span
                                *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                                class="text-danger error-custom">password is require</span>

                        </div>

                    </div>

                </div>



                <button class="btn button1 border-0 rounded-5 mb-3 w-75" [disabled]="loginForm.invalid" (click)="runLogin()" type="submit">Login</button>
              


            </form>
            <div class="position-relative custom-show-password">
                <input type="checkbox" id="lock" [(ngModel)]="showPassword" />
                <label for="lock" class="lock-label">
                    <span class="lock-wrapper">
                        <span class="shackle"></span>
                        <svg class="lock-body" width="" height="" viewBox="0 0 28 28" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0 5C0 2.23858 2.23858 0 5 0H23C25.7614 0 28 2.23858 28 5V23C28 25.7614 25.7614 28 23 28H5C2.23858 28 0 25.7614 0 23V5ZM16 13.2361C16.6137 12.6868 17 11.8885 17 11C17 9.34315 15.6569 8 14 8C12.3431 8 11 9.34315 11 11C11 11.8885 11.3863 12.6868 12 13.2361V18C12 19.1046 12.8954 20 14 20C15.1046 20 16 19.1046 16 18V13.2361Z"
                                fill="white"></path>
                        </svg>
                    </span>
                </label>
            </div>
        </div>
    </div>
</section>
