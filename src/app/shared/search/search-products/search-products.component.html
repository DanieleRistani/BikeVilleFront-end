<section class="home container-fluid" >
    <div class="row d-flex h-100 justify-content-center">
        <button class="btn btn-dark" (click)="getProductsByFilter()">show</button>
        <div class="col-10 d-flex flex-wrap " >

            <div class="wrapper" *ngFor="let product of productsFiltered">
                <div class="container">
                    <div class="top"></div>
                    <div class="d-flex justify-content-between align-content-center ">
                        <div class="d-flex flex-column">
                            <p class="product-name text-dark m-0">{{product.name}}</p>
                            <p class="product-price text-dark m-0">{{product.listPrice}}$</p>
                        </div>
                        <button class="btn"><i class="fa-solid fa-2x fa-cart-plus"></i></button>
                    </div>
                </div>
                <div class="inside">
                    
                  <div class="icon"><i class="fa-solid fa-circle-info"></i></div>
                  <div class="contents">
                    <table>
                      <tr>
                        <th>Color</th>
                        <th>Size</th>
                      </tr>
                      <tr>
                        <td>{{product.color||"N/A"}}</td>
                        <td>{{product.size||"N/A"}}</td>
                      </tr>
                      
                    </table>
                  </div>
                </div>
            </div>

            
            
        </div>
       
    </div>
</section>
