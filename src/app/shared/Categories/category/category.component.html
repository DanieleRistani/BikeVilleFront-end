<section class="home container-fluid">
    <h2 class="text-center display-1 mb-5">{{category.name}}</h2>
    <div class="row justify-content-center">
        <div class="col-10 col-md-2 col-lg-2">
            <div class="accordion accordion-flush" id="accordionFlushExample">
  
              
            
                <!-- Sub Category Accordion Item -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            Sub Category
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body bg-dark d-flex flex-column h-100">
                            <label><input type="radio" name="category" (click)="setCategoryRadio(null)" ><span class="text-white">Null</span></label>
                            <label *ngFor="let category of category.inverseParentProductCategory.$values">
                                <input type="radio" name="category" (click)="setCategoryRadio(category.productCategoryId)">
                               <span class="text-white">{{category.name}}</span> 
                            </label>
                        </div>
                    </div>
                </div>
            
             
            
                <!-- Price Accordion Item -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                            Price
                        </button>
                    </h2>
                    <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body bg-dark">
                            <label for="customRange1" class="form-label text-white display-6 font-weight-bold">{{price+"â‚¬"}}</label>
                            <input type="range" class="form-range" id="customRange1" [(ngModel)]="price" (input)="getProductsByPrice()" max="10000">
                        </div>
                    </div>
                </div>
            
            </div>
            




            
        </div>
        <div class="col-10 d-flex flex-wrap" *ngIf="showFilterProducts">

            <div class="wrapper" *ngFor="let product of filterProducts">
                <div class="container">
                    <div class="top "></div>
                    <div class="d-flex justify-content-between align-content-center ">
                        <div class="d-flex flex-column">
                            <p class="product-name text-dark m-0">{{product.name}}</p>
                            <p class="product-price text-dark m-0">{{product.listPrice}}$</p>
                        </div>
                        <button class="btn"><i class="fa-solid fa-2x fa-cart-plus"></i></button>
                    </div>
                </div>
                <div class="inside">
                    
                  <div class="icon"><i class="fa-solid fa-circle-info"></i></div>
                  <div class="contents">
                    <table>
                      <tr>
                        <th>Color</th>
                        <th>Size</th>
                      </tr>
                      <tr>
                        <td>{{product.color||"N/A"}}</td>
                        <td>{{product.size||"N/A"}}</td>
                      </tr>
                      
                    </table>
                  </div>
                </div>
            </div>

            
            
        </div>
        <div class="col-10 d-flex flex-wrap " *ngIf="!showFilterProducts">

            <div class="wrapper" *ngFor="let product of products">
                <div class="container">
                    <div class="top"></div>
                    <div class="d-flex justify-content-between align-content-center ">
                        <div class="d-flex flex-column">
                            <p class="product-name text-dark m-0">{{product.name}}</p>
                            <p class="product-price text-dark m-0">{{product.listPrice}}$</p>
                        </div>
                        <button class="btn"><i class="fa-solid fa-2x fa-cart-plus"></i></button>
                    </div>
                </div>
                <div class="inside">
                    
                  <div class="icon"><i class="fa-solid fa-circle-info"></i></div>
                  <div class="contents">
                    <table>
                      <tr>
                        <th>Color</th>
                        <th>Size</th>
                      </tr>
                      <tr>
                        <td>{{product.color||"N/A"}}</td>
                        <td>{{product.size||"N/A"}}</td>
                      </tr>
                      
                    </table>
                  </div>
                </div>
            </div>

            
            
        </div>
        
    </div>

        <li class="list-group-item" *ngFor="let product of filterProducts" >
            {{product.name}}
        </li>
    </ul>
    <ul class="list-group w-100" *ngIf="!showFilterProducts">
        <li class="list-group-item" *ngFor="let product of products">
            {{product.name}}
        </li>
    </ul> -->
</section>
